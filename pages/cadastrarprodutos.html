<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../styles/meusprodutos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="cadastro">

    <!-- Chamando o arquivo contendo o menu da página -->
    <object data="../menu.html" style="width:100%; height:81px;"></object>

    <!-- "Formulário" para cadastrar os produtos -->
    <div class="tab-content" id="cadastroProdutos">

        <!-- Título -->
        <h1 class="text-center">Cadastro de Produtos</h1>

        <!-- Inputs -->
        <div class="label">
            <div>Descrição</div>
            <div><input /></div>
        </div>
        <div class="label">
            <div>Peso</div>
            <div><input /></div>
        </div>
        <div class="label">
            <div>SKU</div>
            <div><input type="number"/></div>
        </div>
        <div class="label">
            <div>Preço</div>
            <div><input /></div>
        </div>
        <div class="label">
            <div>Link</div>
            <div><input /></div>
        </div>

        <!-- Quebra de linha para dar espaço entre o "formulário" e os botões -->
        <br>

        <!-- Botões: Cadastrar Produto / Cancelar -->
        <button type="button" class="btn btn-primary">Cadastrar Produto</button>
        <a href="meusprodutos.html">
            <button type="button" class="btn btn-primary">Cancelar</button>
        </a>
    </div>

</body>
</html>
