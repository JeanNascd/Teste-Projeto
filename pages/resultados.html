<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="../styles/resultados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <object data="../menu.html" style="width:100%; height:100px;"></object>

    <main class="total">
        <section class="vendas-container">
            <!-- Clássico -->
            <article class="vendas-classico">
                <h2>Venda Clássico</h2>
                <p>Detalhes sobre a venda no modelo clássico.</p>
                <div>
                    <label for="preco-minimo-classico">Preço mínimo:</label>
                    <input type="number" id="preco-minimo-classico" name="preco-minimo-classico" placeholder="Menor preço" min="0">
                </div>
                <div>
                    <label for="preco-venda-classico">Preço de venda:</label>
                    <input type="number" id="preco-venda-classico" name="preco-venda-classico" placeholder="Preço de venda" min="0">
                </div>
            </article>

            <!-- Premium -->
            <article class="vendas-premium">
                <h2>Venda Premium</h2>
                <p>Detalhes sobre a venda no modelo premium.</p>
                <div>
                    <label for="preco-minimo-premium">Preço mínimo:</label>
                    <input type="number" id="preco-minimo-premium" name="preco-minimo-premium" placeholder="Menor preço" min="0">
                </div>
                <div>
                    <label for="preco-venda-premium">Preço de venda:</label>
                    <input type="number" id="preco-venda-premium" name="preco-venda-premium" placeholder="Preço de venda" min="0">
                </div>
            </article>
        </section>

        <section class="custos-container">

            <!-- Clássico -->
            <article class="custos-classico">
                <h2>Custos (Clássico)</h2>
                <div>
                    <label for="embalagem-classico">Embalagem:</label>
                    <input type="number" id="embalagem-classico" name="embalagem-classico" min="0">
                </div>
                <div>
                    <label for="frete-classico">Frete:</label>
                    <input type="number" id="frete-classico" name="frete-classico" min="0">
                </div>
                <div>
                    <label for="impostos-classico">Impostos:</label>
                    <input type="number" id="impostos-classico" name="impostos-classico" min="0">
                </div>
                <div>
                    <label for="comissao-classico">Comissão:</label>
                    <input type="number" id="comissao-classico" name="comissao-classico" min="0">
                </div>
                <div>
                    <label for="ADS-classico">ADS:</label>
                    <input type="number" id="ADS-classico" name="ADS-classico" min="0">
                </div>
                <div>
                    <label for="perdas-classico">Perdas/Devoluções:</label>
                    <input type="number" id="perdas-classico" name="perdas-classico" min="0">
                </div>
                <div>
                    <label for="outros-classico">Outros:</label>
                    <input type="number" id="outros-classico" name="outros-classico" min="0">
                </div>
            </article>

            <!-- Premium -->
            <article class="custos-premium">
                <h2>Custos (Premium)</h2>
                <div>
                    <label for="embalagem-premium">Embalagem:</label>
                    <input type="number" id="embalagem-premium" name="embalagem-premium" min="0">
                </div>
                <div>
                    <label for="frete-premium">Frete:</label>
                    <input type="number" id="frete-premium" name="frete-premium" min="0">
                </div>
                <div>
                    <label for="impostos-premium">Impostos:</label>
                    <input type="number" id="impostos-premium" name="impostos-premium" min="0">
                </div>
                <div>
                    <label for="comissao-premium">Comissão:</label>
                    <input type="number" id="comissao-premium" name="comissao-premium" min="0">
                </div>
                <div>
                    <label for="ADS-premium">ADS:</label>
                    <input type="number" id="ADS-premium" name="ADS-premium" min="0">
                </div>
                <div>
                    <label for="perdas-premium">Perdas/Devoluções:</label>
                    <input type="number" id="perdas-premium" name="perdas-premium" min="0">
                </div>
                <div>
                    <label for="outros-premium">Outros:</label>
                    <input type="number" id="outros-premium" name="outros-premium" min="0">
                </div>
            </article>
        </section>

        <!-- Botão -->
        <button type="button" aria-label="Realizar outro cálculo">Realizar outro cálculo</button>
    </main>
</body>
</html>
